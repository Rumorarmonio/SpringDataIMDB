<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Database</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <form th:action="@{/directors}" method="get">

        <div class="form-group">
            <label for="numberOfLines">Lines</label>
            <input id="numberOfLines" name="numberOfLines" class="form-control">
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre" name="genre" class="form-control">
                <option th:each="genre:${genres}" th:value="${genre}" th:text="${genre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="sort">Sort</label>

            <select id="sort" name="sort" class="form-control">
                <option value="firstName">Authors name (alphabet)</option>
                <option value="firstName,desc">Authors name (not alphabetically)</option>
                <option value="gen.prob,asc">Rating(largest to smallest)</option>
                <option value="gen.prob,desc">Rating(Smallest to largest)</option>
            </select>

        </div>
        <button type="submit">Ok</button>
    </form>
</div>
</body>
</html>
